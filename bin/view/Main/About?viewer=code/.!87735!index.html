28: &#60;h2&#62;About OpenSolaris&#60;/h2&#62;
29:          &#60;p&#62;OpenSolaris is an &#60;a href=&#34;http://opensolaris.com/get/index.html&#34;&#62;&#60;b&#62;operating system&#60;/b&#62;&#60;/a&#62; (OS), an &#60;a href=&#34;http://src.opensolaris.org/source&#34;&#62;&#60;b&#62;open source&#60;/b&#62;&#60;/a&#62; project licensed under CDDL, and a &#60;a href=&#34;http://opensolaris.org/&#34;&#62;&#60;b&#62;community&#60;/b&#62;&#60;/a&#62;. The project&#8217;s goals are innovation, collaboration, and the extension of OpenSolaris technology.&#60;/p&#62;
30:          &#60;h4&#62;Quality Assurance&#60;/h4&#62;
31: 
32:          &#60;p&#62;OpenSolaris is free, open source, and well-suited for desktops, laptops, servers, and data centers. The quality requirement of OpenSolaris is perhaps best stated as &#60;b&#62;Production Ready All The Time&#60;/b&#62;.&#60;/p&#62;
33:         
34:          &#60;h2&#62;Who Develops OpenSolaris?&#60;/h2&#62;
35: 
36:          &#60;p&#62;OpenSolaris &#60;a href=&#34;http://opensolaris.org/os/communities#portal&#34;&#62;&#60;b&#62;technical communities&#60;/b&#62;&#60;/a&#62; maintain kernel and userland consolidations and launch new technology &#60;a href=&#34;http://opensolaris.org/os/projects#portal&#34;&#62;&#60;b&#62;projects&#60;/b&#62;&#60;/a&#62;. OpenSolaris is developed by communities working in the different projects. Each project focuses on one or more specific areas of the system. The OpenSolaris developer project is sponsored by Sun Microsystems, Inc.&#60;/p&#62;
37:          &#60;h4&#62;Answers to Your Questions&#60;/h4&#62;
38:          &#60;p&#62;See the &#60;a href=&#34;http://opensolaris.org/os/about/faq&#34;&#62;&#60;b&#62;FAQs&#60;/b&#62;&#60;/a&#62; for detailed information about how to get started with the developer project. You&#8217;ll learn to use the OpenSolaris.org collaboration web site to create projects and lead communities. You&#8217;ll also find FAQs for licensing, contributions, and links to technical FAQs.&#60;/p&#62;
39: 
40:        
41:          &#60;h2 id=&#34;Values&#34;&#62;Values&#60;/h2&#62;
42: 
43: We encourage everyone to embrace the values below and to demonstrate
44: integrity by basing engineering practices and community activities on
45: the principles described here. The following values and code of conduct
46: are a result of the first three years of collaboration and growth
47: within the OpenSolaris project.\\
48: 
49: &#60;h4&#62;Quality&#60;/h4&#62;
50: 
51: Quality is always a top priority. Generally, quality is measured by our
52: ability to provide users with a rich, coherent and stable platform for
53: developing and running applications. \\
54: 
55: &#60;h5&#62;Designed for Compatibility, Maintainability and Platform-Neutrality&#60;/h5&#62;
56: 
57: OpenSolaris interfaces are designed with a documented commitment level
58: and changes to those interfaces are designed to maintain compatibility
59: according to that commitment level. Frameworks are designed to be
60: maintainable, particularly by a large development community. Lower
61: level abstractions are designed with multiple and future platforms in
62: mind.\\
63: 
64: &#60;h5&#62;Engineered for Security, Performance and Reliability&#60;/h5&#62;
65: 
66: OpenSolaris is secure out-of-the-box, performs well under heavy load,
67: and scales with the hardware resources available. OpenSolaris reliably
68: provides accurate results with no data loss or corruption, is robust in
69: dealing with software failures, and if possible, hardware failures.
70: OpenSolaris provides the ability to diagnose problems and simplify the
71: 
72: management of the system in a consistent manner. &#60;h4&#62;Invention&#60;/h4&#62;
73: 
74: Invention that improves OpenSolaris for users and developers has a
75: healthy tension with the quality priorities of our project. This is
76: particularly true of innovations which are substantially different and
77: represent radical change. The OpenSolaris project must balance the long
78: tradition of quality engineering and design with the market demands for
79: rapid innovation by developing out in the open using processes that are
80: transparent and which allow participation at all levels. &#60;strong&#62;The
81: ultimate goal is positive change that makes OpenSolaris better without
82: sacrificing productivity of individuals in our developer community&#60;/strong&#62;.\\
83: 
84: &#60;h2 id=&#34;Conduct&#34;&#62;Code of Conduct&#60;/h2&#62;
85: 
86: Please respect the rules for community interactions and collaboration as follows.\\
87: 
88: &#60;h5&#62;Be Inclusive&#60;/h5&#62;
89: 
90: Welcome new people to the project. Give them the time you were given
91: when you first joined the community. And if you weren&#8217;t given enough
92: time please set a new example for others to live by. Be open and
93: transparent so others can participate on an equal footing and
94: contribute to the project in their own way. Everyone has something to contribute.\\
95: 
96: &#60;h5&#62;Be Respectful and Honest&#60;/h5&#62;
97: 
98: All OpenSolaris participants have the right to be treated with respect 
99: at all times in all venues. While we may not always agree with each
100: other, there is no excuse for poor behavior or personal attacks. We 
101: expect community members to be honest and ethical, and if a genuine 
102: miscommunication occurs we ask that people take a break before
103: responding. If things can&#8217;t be worked out, we ask that the OGB mediate
104: a common understanding. A community where some members feel uncomfortable 
105: is not a productive one.\\
106: 
107: &#60;h5&#62;Be Considerate of Diversity&#60;/h5&#62;
108: 
109: Any decisions you make will affect other users and community members,
110: and we expect you to take those consequences into account when making
111: decisions. So be considerate of community members coming
112: from different backgrounds. They may not have access to resources you
113: have, and they may not speak your language. So, be patient with people.
114: And
115: be careful that you don&#8217;t misinterpret someone&#8217;s tone or content during
116: conversations. We encourage constructive criticism so we can learn and
117: maintain quality, but it&#8217;s just as important to be considerate so we
118: don&#8217;t misunderstand each other.
119:

123: &#60;p&#62;We&#8217;ve created several FAQ documents to help answer your burning questions 
124:  about the OpenSolaris project, license, and code base.

128: &#60;/p&#62;
